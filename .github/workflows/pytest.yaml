name: Pytest

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: install dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -V pytest
          pip install -e .

      -  name: Run pytest
         run: pythom -m pytest    