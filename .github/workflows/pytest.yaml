name: Testes com o Pytest

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: install pytest
        run:  pip install -U pytest
          

      -  name: Run pytest
         run: pythom -m pytest    